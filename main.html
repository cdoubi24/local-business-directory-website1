<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Business Directory</title>
  <link rel="stylesheet" href="styles/mainPage/general.css"/>
  <link rel="stylesheet" href="styles/mainPage/website-header.css" />
</head>
  <body>
    <header id="home">
      <h1>Local Business Directory</h1>
      <nav>
        <ul>
          <li><a class="nav_link" href="#home">Home</a></li>
          <li><a class="nav_link" href="#categories">Categories</a></li>
          <li><a class="nav_link" href="about.html">About</a></li>
          <li><a class="nav_link" href="create-a-profile.html">Create a profile</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero section -->
    <section id="hero-section" class="hero">
      <div class="hero-container">
        <div class="search-container">
          <input type="text" class="input" placeholder="Search for a business or category..." />
          <button class="search-button">Search</button>
        </div>
      </div>
    </section>


    <main>
      <!-- Business Listings -->
      <section class="business-listing">
        <div class="business-card-grid js-business-card-grid"> 
        </div>
      </section>

      <!-- category section -->
      <section id="categories" class="category-list">
        <div class="category-text">Categories</div>
        <div class="category-layout">

          <a href="categories/tech.html" class="category-card" target="_blank">
            <img src="images/category/tech-category.jpg" alt="Tech Category">
            <div class="category-name">Tech</div>
            <div class="category-info">Click to view your local tech stores.</div>
          </a>

          <a href="categories/clothing.html" class="category-card" target="_blank">
            <img src="images/category/cloth-category.webp" alt="Clothing Category">
            <div class="category-name">Clothes</div>
            <div class="category-info">Click to view your local clothing stores.</div>
          </a>

          <a href="categories/food.html" class="category-card" target="_blank">
            <img src="images/category/food-category.jpg" alt="Food Category">
            <div class="category-name">Food</div>
            <div class="category-info">Click to view your local restaurants.</div>
          </a>

        </div>
      </section>
    </main>

    <div class="arrow">
      <div class="arrow-container">
          <a class="image-anchor" href="#home">
          <img class="arrow-image" src="images/arrow-pointing-up.png">
          </a>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Local Business Directory. All rights reserved.</p>
    </footer>

    <script type="module" src="scripts/main/homepage.js"></script>
    <script type="module" src="scripts/business-detail/detail.js"></script>
  </body>
</html>
